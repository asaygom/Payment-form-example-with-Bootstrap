<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f95f6d40f9.js" crossorigin="anonymous"></script>
    <title>HTML5 form</title>
</head>

<body>
    <div class="container-fluid mt-4">
        <div class="card">
            <div class="card-header">
                <h1 class="">Payment form example</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <div class="row g-3">
                        <div class="col-12 col-sm-5 mb-2">
                            <label class="form-label" for="cardNumber">Card #</label>
                            <input class="form-control" type="text" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-6 col-sm-3 mb-2">
                            <label class="form-label" for="cvc">CVC #</label>
                            <input class="form-control" type="text" id="cvc" placeholder="0000">
                        </div>
                        <div class="col-6 col-sm-4 mb-2">
                            <label class="form-label" for="amount">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input class="form-control" type="text" id="amount" placeholder="Amount">
                            </div>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-12 col-sm-6 mb-2">
                            <label class="form-label" for="firstName">First Name</label>
                            <input class="form-control" type="text" id="firstName">
                        </div>
                        <div class="col-12 col-sm-6 mb-2">
                            <label class="form-label" for="lastName">Last Name</label>
                            <input class="form-control" type="text" id="lastName">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-12 col-sm-6 mb-2">
                            <label class="form-label" for="city">City</label>
                            <input class="form-control" type="text" id="city">
                        </div>
                        <div class="col-12 col-sm-6 mb-2">
                            <div class="row">
                                <div class="w-50">
                                    <label class="form-label" for="lastName">State</label>
                                    <select class="form-select" name="state" id="state">
                                        <option selected>Pick a state</option>
                                        <option value="florida">Florida</option>
                                        <option value="texas">Texas</option>
                                        <option value="newyork">New York</option>
                                    </select>
                                </div>
                                <div class="w-50">
                                    <label class="form-label" for="postalCode">Postal Code</label>
                                    <input class="form-control" type="text" id="postalCode">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-12 col-sm-6">
                            <label class="form-label">We accept</label>
                            <div class="row">
                                <div class="col-auto">
                                    <div class="d-flex flex-wrap rounded bg-secondary ps-1">
                                        <div class="form-check me-3">
                                            <input class="form-check-input" type="radio" name="payment" id="mastercard" checked>
                                            <label class="form-check-label text-light" for="mastercard">
                                                <i class="fa-brands fa-cc-mastercard"></i>
                                            </label>
                                        </div>
                                        <div class="form-check me-3">
                                            <input class="form-check-input" type="radio" name="payment" id="visa">
                                            <label class="form-check-label text-light" for="visa">
                                                <i class="fa-brands fa-cc-visa"></i>
                                            </label>
                                        </div>
                                        <div class="form-check me-3">
                                            <input class="form-check-input" type="radio" name="payment" id="dinnersClub">
                                            <label class="form-check-label text-light" for="dinnersClub">
                                                <i class="fa-brands fa-cc-diners-club"></i>
                                            </label>
                                        </div>
                                        <div class="form-check me-3">
                                            <input class="form-check-input" type="radio" name="payment" id="amex">
                                            <label class="form-check-label text-light" for="amex">
                                                <i class="fa-brands fa-cc-amex"></i>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col"></div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3"
                                aria-labelledby="notesHelpBlock"></textarea>
                            <div id="notesHelpBlock" class="form-text">
                                Add any notes here.
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer d-grid gap-2 d-sm-flex justify-content-sm-end">
                <button class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
